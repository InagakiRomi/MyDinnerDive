<!--
    fragments/head.html
    網頁 <head> 區塊：定義共用的 meta、樣式與腳本
-->
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>食物抽選器</title>

    <!-- 共用樣式 -->
    <style>
        /* 全站通用字型與背景樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        /* 標題樣式 */
        h1 {
            text-align: left;
            margin-bottom: 20px;
        }

        /* 餐廳圖片容器樣式 */
        .image-container {
            width: 512px;
            height: 256px;
            background-color: #404040;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }

        /* 餐廳文字區塊樣式 */
        .info {
            margin-bottom: 10px;
            text-align: left;
        }

        /* 🔸 橘色導覽按鈕樣式（套用在 .nav-btn class 上） */
        .nav-btn {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 16px;
            margin: 0 5px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-btn:hover {
            background-color: #e69500;
        }

        /* 所有頁面中除 .nav-btn 外的一般按鈕預設樣式（綠色） */
        button:not(.nav-btn) {
            font-size: 18px;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.2s ease;
        }

        button:not(.nav-btn):hover {
            background-color: #45a049;
        }
    </style>

    <!-- 抽選功能腳本 -->
    <script>
        const rollingImages = [
            '/img/food01.jpg',
            '/img/food02.jpg',
            '/img/food03.jpg',
            '/img/food04.jpg'
        ];

        let rollingInterval = null;

        // 抽選並更新畫面上的圖片與文字欄位
        function getRandomRestaurant() {
            const imgEl = document.querySelector('[data-field="imageUrl"]');

            // 每 50ms 換一次圖片來製造動畫效果
            rollingInterval = setInterval(() => {
                const rand = Math.floor(Math.random() * rollingImages.length);
                imgEl.src = rollingImages[rand];
            }, 50);

            // 一秒後停止動畫並請求餐廳資料
            setTimeout(() => {
                clearInterval(rollingInterval);

                fetch('/random')
                    .then(response => response.json())
                    .then(data => {
                        document.querySelectorAll('[data-field]').forEach(el => {
                            const field = el.getAttribute('data-field');
                            if (field === 'imageUrl') {
                                el.src = data[field];
                            } else {
                                el.innerText = data[field];
                            }
                        });
                    });
            }, 1000);
        }

        // 頁面載入後就自動抽選一次
        document.addEventListener("DOMContentLoaded", function () {
            getRandomRestaurant();
        });
    </script>
</head>
