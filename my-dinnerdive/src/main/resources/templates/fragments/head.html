    <script>
        const rollingImages = [
            '/img/food01.jpg',
            '/img/food02.jpg',
            '/img/food03.jpg',
            '/img/food04.jpg'
        ];

        let rollingInterval = null;

        // æŠ½é¸ä¸¦æ›´æ–°ç•«é¢ä¸Šçš„åœ–ç‰‡èˆ‡æ–‡å­—æ¬„ä½
        function getRandomRestaurant() {
            const imgEl = document.querySelector('[data-field="imageUrl"]');

            // æ¯ 50ms æ›ä¸€æ¬¡åœ–ç‰‡ä¾†è£½é€ å‹•ç•«æ•ˆæœ
            rollingInterval = setInterval(() => {
                const rand = Math.floor(Math.random() * rollingImages.length);

            }, 50);

            // ä¸€ç§’å¾Œåœæ­¢å‹•ç•«ä¸¦è«‹æ±‚é¤å»³è³‡æ–™
            setTimeout(() => {

                    .then(data => {

                            const field = el.getAttribute('data-field');

                                el.src = data[field];
                            } else {
                                el.innerText = data[field];
                            }
                        });
                    });
            }, 1000);
        }
