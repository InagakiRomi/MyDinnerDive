<!-- 登入首頁 -->
<!DOCTYPE html>
<!-- 啟用 Thymeleaf 語法 -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- 引入共用的 head -->
    <option th:replace="~{layout/headTitle :: commonHeadTitle}"></option>
    
    <!-- 頁面 favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <!-- 匯入按鈕樣式 -->
    <link rel="stylesheet" href="/css/components/buttonStyle.css">

    <!-- 匯入導覽列樣式 -->
    <link rel="stylesheet" href="/css/layout/navBar.css">
    
    <!-- 匯入表單通用樣式 -->
    <link rel="stylesheet" href="/css/forms/formCommon.css">
</head>

<body>
    <!-- 主標題 -->
    <h1 style="text-align: center;">Dinner Dive</h1>
    
    <!-- 登入表單區塊 -->
    <div class="formContainer">
        <h1>會員登入</h1>

        <!-- 登入表單，送出至 `/login`（POST 方法） -->
        <form th:action="@{/users/login}" method="post">

            <!-- 帳號欄位 -->
            <div>
                <label for="username">帳號：</label>
                <input type="text" name="username" id="username"
                       placeholder="只能輸入英文和數字"
                       maxlength="256"
                       pattern="^[a-zA-Z0-9]*$"
                       required />
            </div>

            <!-- 密碼欄位 -->
            <div>
                <label for="password">密碼：</label>
                <input type="password" name="password" id="password"
                       placeholder="只能輸入英文和數字和特殊符號"
                       maxlength="256"
                       oninput="this.value = this.value.replace(/[^a-zA-Z0-9!@#$%^&*()_+\-=\\[\]{};':&quot;\\|,.&lt;&gt;\/?`~]/g, '')"
                       required />
            </div>

            <!-- 功能按鈕 -->
            <div>
                <!-- 登入 -->
                <button type="submit" class="btn btn-pink">登入</button>
                
                <!-- 導向註冊頁 -->
                <button type="button" class="btn btn-pink"
                        onclick="window.location.href='/dinnerHome/memberRegister'">
                        還沒有帳號？前往註冊
                </button>
            </div>
        </form>

        <!-- 快速登入（跳轉隨機餐廳） -->
        <form th:action="@{/users/quickLogin}" method="get" style="display:inline;">
            <button type="submit" class="btn btn-yellow">快速登入</button>
        </form>

        <!-- 錯誤訊息：登入失敗 -->
        <div th:if="${param.error}" style="text-align: center;">
            <p style="color:red;">尚未註冊或密碼輸入錯誤</p>
        </div>

        <!-- 登出訊息 -->
        <div th:if="${param.logout}" style="text-align: center;">
            <p style="color:green;">你已登出</p>
        </div>
    </div>
</body>
</html>
