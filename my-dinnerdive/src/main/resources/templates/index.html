<!--入口頁面-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>餐廳抽選器</title>
</head>
<body>

    <h1>餐廳抽選器</h1>

    <!--跳轉頁面按鈕-->
    <button onclick="location.href='/createRestaurant'">新增餐廳</button>

    <!--顯示餐廳圖片-->
    <img th:src="@{${restaurants.imageUrl}}" />

    <!--顯示餐廳資訊-->
    <p th:text="'餐廳名稱：' + ${restaurants.restaurantName}"></p>
    <p th:text="'餐廳類別：' + ${restaurants.category}"></p>
    <p th:text="'選擇次數：' + ${restaurants.visitedCount}"></p>
    <p th:text="'最後選擇時間：' + ${restaurants.lastEat}"></p>
    <p th:text="'最後更新時間：' + ${restaurants.lastVisitedAt}"></p>
    <p th:text="'備註：' + ${restaurants.note}"></p>

    <!--底部按鈕-->
    <button onclick="fetch('/random')">抽！</button>

</body>
</html>
