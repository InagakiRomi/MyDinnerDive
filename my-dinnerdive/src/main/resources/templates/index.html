<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>

<main>
    <header>
        <h1>餐廳抽選器</h1>
    </header>

    <!-- 功能按鈕列 -->
    <section style="margin-top: 50px; padding-left: 20px;">
        <button class="nav-btn" th:onclick="'location.href=\'' + @{/dinnerHome} + '\''">回首頁</button>
        <button class="nav-btn" th:onclick="'location.href=\'' + @{/dinnerHome/read} + '\''">餐廳一覽</button>
        <button class="nav-btn" th:onclick="'location.href=\'' + @{/dinnerHome/create} + '\''">新增餐廳</button>
        <button class="nav-btn" th:onclick="'location.href=\'' + @{/dinnerHome/update} + '\''">修改餐廳</button>
        <button class="nav-btn" th:onclick="'location.href=\'' + @{/dinnerHome/delete} + '\''">刪除餐廳</button>
    </section>

    <!-- 餐廳圖片 -->
    <section th:replace="fragments/image :: image"></section>

    <!-- 餐廳資訊 -->
    <section th:replace="fragments/info :: info"></section>

    <!-- 抽選操作按鈕 -->
    <section style="margin-top: 30px;">
        <button onclick="getRandomRestaurant()">抽！</button>
        <button>就決定吃這個！</button>
    </section>
</main>

</body>
</html>
