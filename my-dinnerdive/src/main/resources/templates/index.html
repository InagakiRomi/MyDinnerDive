<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>

<!-- 引入共用的功能按鈕列 navbar（固定在最上方） -->
<section th:replace="~{fragments/navbar :: navbar}"></section>


<!-- 
  為了不讓 main 的內容被固定的 navbar 蓋住，需要設定 padding-top
  padding-top 值應與 navbar 的高度對應
-->
<main style="padding-top: 70px;">

    <!-- 頁面標題 -->
    <header>
        <h1>餐廳抽選器</h1>
    </header>

    <!-- 餐廳圖片區塊（引入共用 fragment） -->
    <section th:replace="fragments/image :: image"></section>

    <!-- 餐廳文字資訊區塊（引入共用 fragment） -->
    <section th:replace="fragments/info :: info"></section>

    <!-- 抽選操作按鈕區塊 -->
    <section style="margin-top: 30px;">
        <!-- 按下後從列表中抽一間餐廳 -->
        <button onclick="getRandomRestaurant()">抽！</button>

        <!-- 決定吃這間 -->
        <button>就決定吃這個！</button>
    </section>
</main>

</body>
</html>
