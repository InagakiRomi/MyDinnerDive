<!--入口頁面-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>餐廳抽選器</title>
    <link rel="stylesheet" href="/css/buttonStyle.css">
    <link rel="stylesheet" href="/css/imageStyle.css">
</head>
<body>

    <h1>餐廳抽選器</h1>

    <!--跳轉頁面按鈕-->
    <button class="pageBtn" onclick="location.href='/listRestaurant'">餐廳一覽</button>
    <button class="pageBtn" onclick="location.href='/createRestaurant'">新增餐廳</button>

    <form>
        <!--顯示餐廳圖片-->
        <img class="restaurantImage"  id="updateImg" th:src="@{${restaurants.imageUrl}}" alt="餐廳圖片"/>

        <!--顯示餐廳資訊-->
        <p>餐廳名稱：<span id="updateName" th:text="${restaurants?.restaurantName}"></span></p>
        <p>餐廳類別：<span id="updateCategory" th:text="${restaurants?.category}"></span></p>
        <p>選擇次數：<span id="updateVisitedCount" th:text="${restaurants?.visitedCount}"></span></p>
        <p>最後選擇時間：<span id="updateLastEat" th:text="${restaurants?.lastEat}"></span></p>
        <p>最後更新時間：<span id="updateLastVisitedAt" th:text="${restaurants?.lastVisitedAt}"></span></p>
        <p>備註：<span id="updateNote" th:text="${restaurants?.note}"></span></p>

        <!--底部按鈕-->
        <!--抽籤功能-->
        <button class="functionBtn" id="random-btn">抽！</button>
        <button class="functionBtn" style="margin-left: 10px;">就決定選這間！</button>
    </form>
    <script src="/js/randomRestaurant.js"></script>
</body>
</html>
