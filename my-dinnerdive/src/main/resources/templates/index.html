<!--
    index.html
    主畫面：整合所有 fragment 並呈現功能按鈕
-->
<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>

<!-- 標題 -->
<h1>餐廳抽選器</h1>

<!-- 跳轉業面按鈕 -->
<div style="margin-top: 50px; padding-left: 20px;">
    <button style="background-color: orange; color: white; margin-right: 10px;">餐廳一覽</button>
    <button style="background-color: orange; color: white; margin-right: 10px;">新增餐廳</button>
    <button style="background-color: orange; color: white; margin-right: 10px;">修改餐廳</button>
    <button style="background-color: orange; color: white; margin-right: 10px;">刪除餐廳</button>
</div>

<!-- 引用圖片區塊 -->
<div th:replace="fragments/image :: image"></div>

<!-- 引用餐廳資訊區塊 -->
<div th:replace="fragments/info :: info"></div>

<br>
<button onclick="getRandomRestaurant()">抽！</button>
<button>就決定吃這個！</button>

</body>
</html>
