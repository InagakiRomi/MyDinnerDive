<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改餐廳</title>
    <link rel="stylesheet" href="/css/buttonStyle.css">
</head>
<body>
    <h1>修改餐廳</h1>
        <button class="pageBtn" onclick="location.href='/dinnerHome'" style="margin-bottom: 20px;">回首頁</button>
        <button class="pageBtn" onclick="location.href='/listRestaurant'">餐廳一覽</button>

    <form id="preventForm">
        <input type="hidden" id="restaurantId" th:value="${restaurants.restaurantId}">

        <label for="restaurantName">餐廳名稱：</label>
            <input type="text" required name="restaurantName" id="restaurantName" th:value="${restaurants.restaurantName}">
        <br>

        <label for="category"></label>>餐廳類別：</label>
        <select id="category" name="category" th:value="${restaurants.category}">
            <div th:replace="modules/categoryButton :: foodCategory"></div>
        </select>
        <br>

        <label for="visitedCount">選擇次數：</label>
        <input type="number" name="visitedCount" id="visitedCount" th:value="${restaurants.visitedCount}">
        <br>

        <label for="lastEat">最後選擇時間：</label>
        <input type="text" name="lastEat" id="lastEat" th:value="${restaurants.lastEat}">
        <br>

        <label for="note">備註：</label>
        <input type="text" name="note" id="note" th:value="${restaurants.note}">
        <br>

        <label for="imageUrl">圖片Url：
        <input type="url" name="imageUrl" id="imageUrl" th:value="${restaurants.imageUrl}">
        </label>
        <br>

        <button class="functionBtn" id="update-btn" style="margin-top: 20px;" type="submit">儲存修改</button>
    </form>
    <script src="/js/modules/preventForm.js"></script>
    <script type="module" src="/js/updateRestaurant.js"></script>
</body>
</html>
