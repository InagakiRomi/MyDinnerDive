<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改餐廳</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>修改餐廳</h1>

    <section>
        <button class="pageBtn" onclick="location.href='/dinnerHome'" style="margin-bottom: 20px;">回首頁</button>
        <button class="pageBtn" onclick="location.href='/listRestaurant'">餐廳一覽</button>
    </section>

    <form id="updateForm">

        <input type="hidden" id="restaurantId" th:value="${restaurants.restaurantId}">

        <label>餐廳名稱：
            <input type="text" required name="restaurantName" id="restaurantName"
                th:value="${restaurants.restaurantName}">
        </label><br>

        <label>餐廳類別：</label>
        <select id="category" name="category">
            <option value="主食" th:selected="${restaurants.category == '主食'}">主食</option>
            <option value="輕食" th:selected="${restaurants.category == '輕食'}">輕食</option>
            <option value="飲料" th:selected="${restaurants.category == '飲料'}">飲料</option>
        </select><br>

        <label>選擇次數：
            <input type="number" name="visitedCount" id="visitedCount"
                th:value="${restaurants.visitedCount}">
        </label><br>

        <label>最後選擇時間：
            <input type="text" name="LastEat" id="LastEat"
                th:value="${restaurants.lastEat}">
        </label><br>

        <label>備註：
            <input type="text" name="note" id="Note"
                th:value="${restaurants.note}">
        </label><br>

        <label>圖片Url：
            <input type="url" name="imageUrl" id="imageUrl"
                th:value="${restaurants.imageUrl}">
        </label><br>

        <button class="randomBtn" style="margin-top: 20px;" type="submit">儲存修改</button>
    </form>
    <script src="/js/updateRestaurant.js"></script>
</body>
</html>
