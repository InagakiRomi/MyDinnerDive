<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改餐廳</title>
    <link rel="stylesheet" href="/css/buttonStyle.css">
</head>
<body>
    <h1>修改餐廳</h1>
        <button class="pageBtn" onclick="location.href='/dinnerHome'" style="margin-bottom: 20px;">回首頁</button>
        <button class="pageBtn" onclick="location.href='/listRestaurant'">餐廳一覽</button>

    <form id="updateForm">
        <input type="hidden" id="restaurantId" th:value="${restaurants.restaurantId}">

        <label for="restaurantName">餐廳名稱：</label>
            <input type="text" id="restaurantName" th:value="${restaurants.restaurantName}" required>
        <br>

        <label for="category">餐廳類別：</label>
        <select id="category" th:value="${restaurants.category}">
            <option th:replace="~{modules/categoryButton :: foodCategory}"></option>
        </select>
        <br>

        <label for="visitedCount">選擇次數：</label>
        <input type="number" id="visitedCount" th:value="${restaurants.visitedCount}" min="0" required>
        <br>

        <div style="display: none;">
            <label for="lastEat">最後選擇時間：</label>
            <input type="text" id="lastEat" th:value="${restaurants.lastEat}">
            <br>
        </div>

        <label for="note">備註：</label>
        <textarea type="text" id="note" th:value="${restaurants.note}"></textarea>
        <br>

        <label for="imageUrl">圖片Url：</label>
        <input type="url" id="imageUrl" th:value="${restaurants.imageUrl}">
        <br>

        <button type="submit" class="functionBtn" style="margin-top: 20px;">儲存修改</button>
    </form>
    <script type="module" src="/js/updateRestaurant.js"></script>
</body>
</html>
