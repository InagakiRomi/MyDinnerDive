<!-- 餐廳一覽頁面 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 引入共用 head 標題 -->
    <option th:replace="~{layout/headTitle :: commonHeadTitle}"></option>

    <!-- 匯入按鈕樣式 -->
    <link rel="stylesheet" href="/css/components/buttonStyle.css">

    <!-- 匯入表格樣式 -->
    <link rel="stylesheet" href="/css/components/tableStyle.css">

    <!-- 匯入導覽列樣式 -->
    <link rel="stylesheet" href="/css/layout/navBar.css">
</head>
<body>
    <option th:replace="~{layout/navBar :: sharedNavBar}"></option>

    <!-- 新增餐廳按鈕 -->
    <button type="button" class="btn btn-green btn-top-right" 
            onclick="window.location.href='/dinnerHome/createRestaurant'">
            新增餐廳
    </button>

    <!-- 餐廳列表查詢表單 -->
    <form id="listForm">
        <div>
            <!-- 類別篩選 -->
            <label for="category">餐廳類別：</label>
            <select id="category">
                <option th:replace="~{modules/categoryButton :: foodCategoryAll}"></option>
            </select>

            <!-- 關鍵字查詢 -->
            <label for="search">關鍵字：</label>
            <input type="text" id="search" placeholder="輸入餐廳名稱或備註內容">

            <!-- 查詢按鈕 -->
            <button type="submit" class="btn btn-pink">查詢</button>
        </div>

        <div>
            <!-- 排序方式 -->
            <select id="orderBy">
                <option value="restaurant_id">建立順序</option>
                <option value="category">類別</option>
                <option value="visited_count">選擇次數</option>
                <option value="last_selected_at">最後選擇時間</option>
                <option value="updated_at">最後修改時間</option>
            </select>

            <select id="sort">
                <option value="ASC">最舊/最少</option>
                <option value="DESC">最新/最多</option>
            </select>
        </div>
    </form>

    <!-- 餐廳清單表格 -->
    <table class="table">
        <thead>
            <tr>
                <th>編號</th>
                <th>餐廳名稱</th>
                <th>圖片</th>
                <th>類別</th>
                <th>選擇次數</th>
                <th>最後選擇時間</th>
                <th>最後修改時間</th>
                <th>備註</th>
                <th>操作</th>
            </tr>
        </thead>

        <tbody id="tableBody">
            <!-- 表格資料將由 JS 動態載入 -->
        </tbody>
    </table>

    <!-- 分頁控制 -->
    <div class="switchPageBtn">
        <button id="prevPage" class="btn btn-pink">上一頁</button>
        <div style="white-space: nowrap;">第1頁 / 共10頁</div> <!-- 數字是動態控制 -->
        <button id="nextPage" class="btn btn-pink">下一頁</button>
    </div>

    <!-- 處理資料庫匯入列表裡邏輯 -->
    <script src="/js/listRestaurant.js"></script>
</body>
</html>
