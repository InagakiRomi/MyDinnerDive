<!DOCTYPE html>
<html lang="en">
<head>

    <title>餐廳抽選器</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>餐廳一覽</h1>

    <!--跳轉頁面按鈕-->
    <button class="pageBtn" onclick="location.href='/dinnerHome'" style="margin-bottom: 20px;">回首頁</button>

                <th>備註</th>

        </thead>
        <tbody id="restaurant-table-body">
            <!-- JavaScript 會把資料插入這裡 -->
        </tbody>
    </table>
    <script src="/js/listRestaurant.js"></script>
