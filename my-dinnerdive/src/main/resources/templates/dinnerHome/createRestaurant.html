<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增餐廳</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>新增餐廳</h1>

    <!--跳轉頁面按鈕-->
    <button class="pageBtn" onclick="location.href='/dinnerHome'" style="margin-bottom: 20px;">回首頁</button>

    <!-- 表單使用 JS 攔截送出 -->
    <form id="restaurantForm">
        <label>餐廳名稱：
            <input type="text" required name="restaurantName" id="restaurantName">
        </label><br>

        <label for="category">餐廳類別：</label>
        <select id="category" name="category">
            <option value="主食">主食</option>
            <option value="輕食">輕食</option>
            <option value="飲料">飲料</option>
        </select><br>

        <label>備註：
            <input type="text" name="note" id="note">
        </label><br>

        <label>圖片Url：
            <input type="url" name="imageUrl" id="imageUrl">
        </label><br>

        <button class="randomBtn" type="submit" style="margin-top: 20px;">新增餐廳</button>
    </form>

    <script>
        document.getElementById('restaurantForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止預設提交

            const data = {
                restaurantName: document.getElementById('restaurantName').value,
                category: document.getElementById('category').value,
                note: document.getElementById('note').value,
                imageUrl: document.getElementById('imageUrl').value
            };

            // 👇 加上 visitedCount=0
            fetch('/restaurants?visitedCount=0', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert("餐廳新增成功！");
                    window.location.href = "/dinnerHome";
                } else {
                    alert("新增失敗，請再試一次");
                }
            })
            .catch(error => {
                console.error('錯誤:', error);
                alert("系統發生錯誤！");
            });
        });
    </script>
</body>
</html>
