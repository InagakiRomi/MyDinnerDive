<!--新增餐廳頁面-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增餐廳</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>新增餐廳</h1>

    <!--跳轉頁面按鈕-->
    <button class="pageBtn" onclick="location.href='/dinnerHome'" style="margin-bottom: 20px;">回首頁</button>

     <!--使用者輸入資料框-->   
    <form th:action="@{/restaurants}" method="post">
        <label>餐廳名稱： <input type="text" required="required" name="restaurantName"></label><br>

        <label for="category">餐廳類別：</label>
        <select id="category" name="category">
            <option value="option1">主食</option>
            <option value="option2">輕食</option>
            <option value="option3">飲料</option>
        </select><br>

        <label>備註：    <input type="text" name="note"></label><br>
        <label>圖片Url： <input type="url" name="imageUrl"></label><br>
        <button class="randomBtn" type="submit" style="margin-top: 20px;">新增餐廳</button>
    </form>
</body>
</html>
