<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增餐廳</title>
    <link rel="stylesheet" href="/css/buttonStyle.css">
    <link rel="stylesheet" href="/css/menuStyle.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">🍜 美食地圖</div>
        <ul class="navLinks">
            <li><a href="/dinnerHome">首頁</a></li>
            <li><a href="/createRestaurant">新增餐廳</a></li>
            <li><a href="/listRestaurant">餐廳一覽</a></li>
        </ul>
    </nav>

    <!--新增餐廳資訊-->
    <div class="formContainer">
        <h1>新增餐廳</h1>
        <form id="createForm">
            <label for="restaurantName">餐廳名稱：</label>
            <input type="text" id="restaurantName" required>

            <label for="category">餐廳類別：</label>
            <select id="category">
                <option th:replace="~{modules/categoryButton :: foodCategory}"></option>
            </select>

            <label for="note">備註：</label>
            <textarea type="text" id="note"></textarea>

            <label for="imageUrl">圖片Url：</label>
            <input type="url" id="imageUrl">

            <button type="submit" class="functionBtn" style="margin-top: 20px;">新增餐廳</button>
        </form>
    </div>

    <script type="module" src="/js/createRestaurant.js"></script>
</body>
</html>
